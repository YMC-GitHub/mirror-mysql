<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" style="background-color:#f8fafc;font-family:'Segoe UI',Arial,sans-serif">
  <!-- 标题 -->
  <rect x="0" y="0" width="1280" height="90" fill="#2563eb" rx="5"/>
  <text x="640" y="55" font-size="28" fill="white" text-anchor="middle" font-weight="600">容器技术对比矩阵</text>
  <text x="640" y="80" font-size="16" fill="#bfdbfe" text-anchor="middle">定位 | 核心功能 | 使用场景 | 硬件需求</text>

  <!-- 横向导航色块 -->
  <rect x="30" y="120" width="300" height="50" fill="#1e40af" rx="5"/>
  <rect x="340" y="120" width="300" height="50" fill="#1e3a8a" rx="5"/>
  <rect x="650" y="120" width="300" height="50" fill="#1e3a8a" rx="5"/>
  <rect x="950" y="120" width="300" height="50" fill="#1e40af" rx="5"/>

  <!-- 横向导航文字 -->
  <text x="180" y="150" font-size="18" fill="white" text-anchor="middle" font-weight="500">定位</text>
  <text x="490" y="150" font-size="18" fill="white" text-anchor="middle" font-weight="500">核心功能</text>
  <text x="800" y="150" font-size="18" fill="white" text-anchor="middle" font-weight="500">使用场景</text>
  <text x="1100" y="150" font-size="18" fill="white" text-anchor="middle" font-weight="500">硬件需求</text>

  <!-- Docker 卡片 -->
  <rect x="30" y="190" width="300" height="480" fill="white" rx="5" stroke="#e2e8f0" stroke-width="1.5"/>
  <rect x="30" y="190" width="300" height="60" fill="#93c5fd" rx="5"/>
  <text x="180" y="230" font-size="20" fill="#1e3a8a" text-anchor="middle" font-weight="600">Docker</text>
  
  <!-- Docker 内容 -->
  <text x="50" y="270" font-size="16" fill="#1e3a8a" font-weight="500">定位</text>
  <text x="50" y="300" font-size="14">单机容器运行时引擎</text>
  
  <text x="50" y="340" font-size="16" fill="#1e3a8a" font-weight="500">核心功能</text>
  <text x="50" y="370" font-size="14">• 创建/运行单个容器</text>
  <text x="50" y="400" font-size="14">• 镜像构建和分发</text>
  
  <text x="50" y="440" font-size="16" fill="#1e3a8a" font-weight="500">使用场景</text>
  <text x="50" y="470" font-size="14">• 本地开发环境</text>
  <text x="50" y="500" font-size="14">• 快速测试单个服务</text>
  
  <text x="50" y="540" font-size="16" fill="#1e3a8a" font-weight="500">硬件需求</text>
  <text x="50" y="570" font-size="14">• 最低：1CPU/2GB RAM</text>
  <text x="50" y="600" font-size="14">• 适合个人电脑</text>

  <!-- Docker Compose 卡片 -->
  <rect x="340" y="190" width="300" height="480" fill="white" rx="5" stroke="#e2e8f0" stroke-width="1.5"/>
  <rect x="340" y="190" width="300" height="60" fill="#86efac" rx="5"/>
  <text x="490" y="230" font-size="20" fill="#166534" text-anchor="middle" font-weight="600">Docker Compose</text>
  
  <!-- Docker Compose 内容 -->
  <text x="360" y="270" font-size="16" fill="#166534" font-weight="500">定位</text>
  <text x="360" y="300" font-size="14">单机多容器编排工具</text>
  
  <text x="360" y="340" font-size="16" fill="#166534" font-weight="500">核心功能</text>
  <text x="360" y="370" font-size="14">• YAML定义多服务</text>
  <text x="360" y="400" font-size="14">• 一键启停环境</text>
  
  <text x="360" y="440" font-size="16" fill="#166534" font-weight="500">使用场景</text>
  <text x="360" y="470" font-size="14">• 本地微服务开发</text>
  <text x="360" y="500" font-size="14">• CI/CD测试环境</text>
  
  <text x="360" y="540" font-size="16" fill="#166534" font-weight="500">硬件需求</text>
  <text x="360" y="570" font-size="14">• 建议：2-4CPU</text>
  <text x="360" y="600" font-size="14">• 4-8GB RAM</text>

  <!-- Docker Swarm 卡片 -->
  <rect x="650" y="190" width="300" height="480" fill="white" rx="5" stroke="#e2e8f0" stroke-width="1.5"/>
  <rect x="650" y="190" width="300" height="60" fill="#fca5a5" rx="5"/>
  <text x="800" y="230" font-size="20" fill="#991b1b" text-anchor="middle" font-weight="600">Docker Swarm</text>
  
  <!-- Docker Swarm 内容 -->
  <text x="670" y="270" font-size="16" fill="#991b1b" font-weight="500">定位</text>
  <text x="670" y="300" font-size="14">轻量级集群编排</text>
  
  <text x="670" y="340" font-size="16" fill="#991b1b" font-weight="500">核心功能</text>
  <text x="670" y="370" font-size="14">• 多主机集群管理</text>
  <text x="670" y="400" font-size="14">• 内置负载均衡</text>
  
  <text x="670" y="440" font-size="16" fill="#991b1b" font-weight="500">使用场景</text>
  <text x="670" y="470" font-size="14">• 中小生产环境</text>
  <text x="670" y="500" font-size="14">• 快速搭建集群</text>
  
  <text x="670" y="540" font-size="16" fill="#991b1b" font-weight="500">硬件需求</text>
  <text x="670" y="570" font-size="14">• 管理节点：4GB RAM</text>
  <text x="670" y="600" font-size="14">• 工作节点：4-16GB RAM</text>

  <!-- Kubernetes 卡片 -->
  <rect x="950" y="190" width="300" height="480" fill="white" rx="5" stroke="#e2e8f0" stroke-width="1.5"/>
  <rect x="950" y="190" width="300" height="60" fill="#d8b4fe" rx="5"/>
  <text x="1100" y="230" font-size="20" fill="#5b21b6" text-anchor="middle" font-weight="600">Kubernetes</text>
  
  <!-- Kubernetes 内容 -->
  <text x="970" y="270" font-size="16" fill="#5b21b6" font-weight="500">定位</text>
  <text x="970" y="300" font-size="14">企业级容器编排</text>
  
  <text x="970" y="340" font-size="16" fill="#5b21b6" font-weight="500">核心功能</text>
  <text x="970" y="370" font-size="14">• 自动扩缩容</text>
  <text x="970" y="400" font-size="14">• 高级调度策略</text>
  
  <text x="970" y="440" font-size="16" fill="#5b21b6" font-weight="500">使用场景</text>
  <text x="970" y="470" font-size="14">• 大规模生产</text>
  <text x="970" y="500" font-size="14">• 混合云部署</text>
  
  <text x="970" y="540" font-size="16" fill="#5b21b6" font-weight="500">硬件需求</text>
  <text x="970" y="570" font-size="14">• 控制平面：16GB RAM</text>
  <text x="970" y="600" font-size="14">• 工作节点：16+GB RAM</text>

  <!-- 装饰元素 -->
  <rect x="0" y="690" width="1280" height="30" fill="#1e293b" rx="3"/>
  <text x="640" y="710" font-size="12" fill="#94a3b8" text-anchor="middle">容器技术架构决策指南 | 设计比例 16:9 | 基于实际硬件需求可能变化</text>
</svg>